<h1>{{artist.name}}</h1>
<p>Full discography for {{artist.name}}
    <br>
    Click the <strong>album cover</strong> for more information.</p>
    <br>
<mat-card
    [style.background]="'url(' + artist.images[0].url + ') no-repeat center center'"
    [style.background-size]="'cover'" [style.height]="'450px'">
</mat-card>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">

    <div *ngFor = "let album of albums" fxFlex [style.margin]="'20px'">
        <mat-card [style.min-width]="'200px'">
            <mat-card-header>
                <mat-card-title>{{album.name}}</mat-card-title>
                <mat-card-subtitle>Album Title</mat-card-subtitle>
            </mat-card-header>

            <img [routerLink]="['/album',album.id]" routerLinkActive="active" mat-card-image class="album-cover"
                [src]="album.images[0].url" alt="album art">
            <strong>Release Date: </strong>{{album.release_date}}<br />
            <strong>Tracks: </strong>{{album.total_tracks}}
        </mat-card>
    </div>

</div>
